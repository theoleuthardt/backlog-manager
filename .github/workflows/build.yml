name: Build Docker Image

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Custom Docker image tag'
        required: false
        default: 'latest'
        type: string
      push_to_dockerhub:
        description: 'Push image to DockerHub'
        required: false
        default: false
        type: boolean


jobs:
  build:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.push_to_dockerhub }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'workflow_dispatch' && inputs.push_to_dockerhub }}
          build-args: |
            NODE_ENV=production
          tags: |
            ${{ github.event_name == 'workflow_dispatch' && inputs.push_to_dockerhub && format('{0}/{1}:{2}', secrets.DOCKERHUB_USERNAME, 'backlog-manager', inputs.image_tag) || format('backlog-manager:{0}', github.event_name == 'workflow_dispatch' && inputs.image_tag || github.sha) }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          echo "### Docker Build Successful :rocket:" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.push_to_dockerhub }}" = "true" ]; then
            echo "Image built and pushed to DockerHub with tag: \`${{ secrets.DOCKERHUB_USERNAME }}/backlog-manager:${{ inputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Image built successfully with tag: \`backlog-manager:${{ inputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Image built successfully with tag: \`backlog-manager:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          fi
