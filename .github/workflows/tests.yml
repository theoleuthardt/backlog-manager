name: CI Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13' 
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest tests
        env:
          CI: 'true'
        run: npx vitest run

